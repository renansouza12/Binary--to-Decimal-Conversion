<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Convert </title>
</head>
<body class="h-screen bg-[#e5e5e5] grid place-content-center">
    <div class="flex justify-center gap-3 p-2 ">
        <button class=" px-6 py-4 text-white border-2 border-white font-bold transition duration-300 hover:text-white hover:bg-red-600">1</button>
        <button class=" px-6 py-4 text-white border-2 border-white font-bold transition duration-300 hover:text-white hover:bg-red-600">0</button>
    </div>
    <div class="flex flex-col justify-center h-[30rem] w-[20rem] gap-4 relative"> 
        <div class="bg-red-600 h-[50%] rounded-2xl grid place-content-center px-6 ">
            <textarea  id="" class="h-[5rem] bg-transparent resize-none outline-none text-white text-5xl" placeholder="Binary "></textarea>
        </div>
        <div class="h-[3rem] w-[3rem] bg-red-600 border-4 border-white rounded-2xl absolute top-[38%] left-[43%] flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3.5" stroke="currentColor" class="w-6 h-6 text-white ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25L12 21m0 0l-3.75-3.75M12 21V3" />
              </svg>
        </div>
        <div class="bg-white h-[50%] rounded-2xl flex justify-center items-center">
            <textarea  id="" class="h-full p-6 bg-transparent resize-none outline-none text-gray-800 text-5xl" placeholder="Decimal "></textarea>
        </div>
        <div class="flex justify-center">
            <button class="border-2 border-gray-800 text-gray-800 px-8 py-4 font-meidum transition-all hover:bg-gray-800 hover:text-white">Convert</button>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
